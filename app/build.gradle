plugins {
    alias(libs.plugins.android.application)
    id 'com.google.gms.google-services' // ✅ Add this to apply plugin block
}

android {
    namespace 'com.example.redalert'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.redalert"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation("com.google.firebase:firebase-auth:22.3.0")
    implementation 'com.google.android.material:material:1.12.0'
    implementation('com.prolificinteractive:material-calendarview:1.4.3') {
        exclude group: 'com.android.support'
    }
    implementation 'com.google.firebase:firebase-firestore:24.10.1'
    implementation 'com.google.firebase:firebase-storage:20.3.0' // ✅ Added Firebase Storage

    implementation libs.appcompat
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.1'

    implementation libs.volley // ✅ If needed for other API calls

    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}

